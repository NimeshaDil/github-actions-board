<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            margin-top: 20px; /* Add margin-top to bring the dropdown down a little bit */
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>GitHub Actions Dashboard</h1>
    <form action="/actions" method="post">
        <label for="repo">Repository Name:</label>
        <select id="repo" name="repo" required>
            {% for repo in repos %}
            <option value="{{ repo }}">{{ repo }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Actions</button>
    </form>
</body>
</html>
